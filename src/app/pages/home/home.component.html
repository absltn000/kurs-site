
<article  class="mainlist">
  <div class="firstblock">
    <h1 class="header">Most popular</h1>
      <div class="x">

        <div *ngFor="let article of arrTop;index as i" >
          <div *ngIf="!searchhttp.ban(article.id)">
          <mat-card class="example-card" class="card1">
      
            <mat-card-title-group>
              <mat-card-subtitle><img [src]="(getImage(article.authorId)!=undefined && getImage(article.authorId)!='' ? getImage(article.authorId) : './assets/images/photo_2022-03-08_21-39-53.jpg')" class="Authorimage">{{getAuthor(article.authorId)}}</mat-card-subtitle>
              <mat-card-title>{{article.header}}</mat-card-title>
              <img mat-card-sm-image [src]="article.imageUrl" class="imagecard">
            </mat-card-title-group>
            <mat-card-content class="content">
              {{article.context}}
            </mat-card-content>
            <button mat-button (click)="onClick(article)">Посмотреть </button><button mat-icon-button (click)="searchhttp.favoriteSet(article.id)"><mat-icon>{{searchhttp.favorite(article.id) ? "favorite" : "favorite_border"}}</mat-icon></button> <button mat-icon-button (click)="searchhttp.banSet(article.id)"><mat-icon>highlight_off</mat-icon></button>
          </mat-card>
          </div>
       
        </div>
    </div>
    <div class="firstblock">
      <h1 class="header">All posts</h1>
      <div class="x1">

        <div *ngFor="let article of array;index as i">
          <div *ngIf="!searchhttp.ban(article.id)">
          <mat-card class="example-card">
      
            <mat-card-title-group>
              <mat-card-subtitle><img [src]="(getImage(article.authorId)!=undefined && getImage(article.authorId)!='' ? getImage(article.authorId) : './assets/images/photo_2022-03-08_21-39-53.jpg')" class="Authorimage">{{getAuthor(article.authorId)}}</mat-card-subtitle>
              <mat-card-title>{{article.header}}</mat-card-title>
              <img mat-card-sm-image [src]="article.imageUrl" class="imagecard">
            </mat-card-title-group>
            <mat-card-content class="content">
              {{article.context}}
            </mat-card-content>
            <button mat-button (click)="onClick(article)">Посмотреть </button><button mat-icon-button (click)="searchhttp.favoriteSet(article.id)"><mat-icon>{{searchhttp.favorite(article.id) ? "favorite" : "favorite_border"}}</mat-icon></button> <button mat-icon-button (click)="searchhttp.banSet(article.id)"><mat-icon>highlight_off</mat-icon></button>
          </mat-card>
        </div>
       
        </div>
      </div>
      
    </div>
  </div>
  <div class="secondrow">
    <h1 class="header">Most popular user</h1>
    <div *ngFor="let userx of usersTop; index as i">
      <button mat-button (click)="goUser(userx.id)"><p><img [src]="userx.image ?? './assets/images/photo_2022-03-08_21-39-53.jpg' " class="image1">{{userx.name}} {{userx.surname}}</p></button>
    </div>
  </div>
</article>
