<h1><img [src]="(httpSearch.getImage(user?.id)!=undefined && httpSearch.getImage(user?.id)!='' ? httpSearch.getImage(user?.id) : './assets/images/photo_2022-03-08_21-39-53.jpg')" class="Authorimage">{{httpSearch.getAuthor(user?.id)}}</h1>
<h3>Статьи пользователя</h3>
<div label=" Written page" class="authordiv"><div *ngFor="let article of array;index as i">
    <div *ngIf="httpSearch.written(user?.id,user)">
    <mat-card class="example-card">

      <mat-card-title-group>
        <mat-card-subtitle><img [src]="(httpSearch.getImage(article.authorId)!=undefined && httpSearch.getImage(article.authorId)!='' ? httpSearch.getImage(article.authorId) : './assets/images/photo_2022-03-08_21-39-53.jpg')" class="Authorimage">{{httpSearch.getAuthor(article.authorId)}}</mat-card-subtitle>
        <mat-card-title>{{article.header}}</mat-card-title>
        <img mat-card-sm-image [src]="article.imageUrl" class="imagecard">
      </mat-card-title-group>
      <mat-card-content class="content">
        {{article.context}}
      </mat-card-content>
      <button mat-button (click)="onClick(article)">Посмотреть </button><button mat-icon-button (click)="httpSearch.favoriteSet(article.id)"><mat-icon>{{httpSearch.favorite(article.id) ? "favorite" : "favorite_border"}}</mat-icon></button> 
      <button mat-icon-button (click)="httpSearch.banSet(article.id)"><mat-icon>highlight_off</mat-icon></button>
      <button mat-icon-button (click)="httpSearch.deleteArticle(article.id)"><mat-icon>clear</mat-icon></button>
    </mat-card>
  </div> 
</div> </div>
